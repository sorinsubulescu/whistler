<div class="login-container">
  <div class="logo">Whistler</div>
  <div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="has-margin-bottom-50">
          <h4 class="auth-form-heading">Welcome Back</h4>
          <a class="small-font has-color-primary has-no-underline" routerLink="/register">
            Don't have an account? Sign up.
          </a>
        </div>

        <div class="form-group has-margin-bottom-20">
          <label class="input-label">Email or username</label>
          <input type="text" formControlName="username" class="form-control"
            placeholder="Email or username">
        </div>
    
        <div class="form-group has-margin-bottom-30">
          <label class="input-label">Password</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Password" >
        </div>
    
        <button class="login-btn">Log In</button>
      </div>
    </form>
  </div>
</div>
