<div class="form-container">
  <form>
    <div class="form-group">
      <textarea #textarea rows="5" cols="60" class="form-control input" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="What's on your mind?" [(ngModel)]="message" name="message"></textarea>
      <div>
        <button type="submit" class="btn btn-primary submit-button" (click)="addPost()"
          [disabled]="!isPostValid()">Whistle</button>
      </div>
    </div>
  </form>
</div>
